                      祁连安控系统投入运行前，国调应与祁连站、常乐电厂、西北网调确认安控装置具备投运条件。祁连安控系统投、退过程中，祁连站安控装置按“先退后投”顺序操作。国调根据电网运行方式的要求，向祁连站下令祁连站安控装置投相应控制方式，祁连站安控装置方式调整后，通知西北网调。正常情况下，如需停运祁连站安控装置，国调应提前通知西北网调，按照祁连站安控装置停运方式调整电网运行方式。西北网调调整完毕后，向国调汇报；国调将祁连站安控装置停运，并通知西北网调。正常情况下，西北网调应保持祁连站交流侧PCS-992稳控装置投入运行且各项功能正常，装置的投、退应经国调许可。常乐电厂所有运行机组均需投入切机压板。常乐电厂纳入西北电网高频切机配置范围。正常情况下，常乐电厂安控装置高频切机功能必须与机组保持同步投入运行（或退出）。高频切机功能的投退根据机组运行状态由电厂负责及时调整，其调整情况须同时汇报国调中心、西北网调和甘肃省调。若高频切机功能因故不能正常投退，常乐电厂应及时汇报国调中心、西北网调和甘肃省调。'
